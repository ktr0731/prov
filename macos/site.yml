---
- hosts: 127.0.0.1
  connection: local
  gather_facts: no
  tasks:
    - name: install Homebrew packages
      homebrew:
        name: "{{item}}"
      with_items:
        - less
        - vim
        - binutils
        - colordiff
        - coreutils
        - curl
        - direnv
        - ffmpeg
        - fzf
        - gawk
        - gibo
        - git
        - gnu-sed
        - gnutls
        - highlight
        - htop
        - gh
        - imagemagick
        - jq
        - ktr0731/evans/evans
        - m-cli
        - neovim/neovim/neovim
        - nkf
        - node
        - openssl
        - python
        - python3
        - reattach-to-user-namespace
        - ripgrep
        - shellcheck
        - the_silver_searcher
        - tig
        - tmux
        - tree
        - wget
        - yarn
        - zsh
        - kubectl
        - trash

    - name: install Homebrew Cask packages
      homebrew_cask:
        name: "{{item}}"
      with_items:
          - google-chrome
          - microsoft-edge
          - iterm2
          - slack
          - 1password
          - rocket
          - visual-studio-code
          - kindle
          - google-drive-file-stream
          - google-cloud-sdk
          - keybase

    - name: check zplug
      shell: type zplug
      register: has_zplug
      failed_when: false

    - name: install zplug
      shell: curl -sL --proto-redir -all,https https://raw.githubusercontent.com/zplug/installer/master/installer.zsh | zsh
      when: has_zplug == false
